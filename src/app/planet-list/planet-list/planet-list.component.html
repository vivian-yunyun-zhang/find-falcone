<!-- <h1>Planet List</h1> -->
<div class="list-title">Planet List</div>
<mat-progress-spinner mode="indeterminate" *ngIf="IsWait" class="planet-list">
</mat-progress-spinner>
<div *ngIf="!IsWait" class="planet-list">
    <ul *ngFor="let planet of planets" >
        <li>{{planet.name}}
            <ul>
                <li>Distance: {{planet.distance}} megamiles</li>
            </ul>
        </li>
    </ul>
</div>
